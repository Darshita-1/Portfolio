<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
<body>
    <section class="Contact">
        <div class="content">
            <h2 class= "me">Contact Me</h2>
        </div>
        <div class="Contact form">
            <form>
                <h2>
                    Send Message
                </h2>
                <div class="inputbox">
                    <input type="text" name="" required="required" placeholder="First Name">
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="required" placeholder="Last Name">
                </div>
                <div class="inputbox">
                    <input type="email" name="" required="required" placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="number" name="" required="required" placeholder="Phone No">
                </div>

                <div class="inputbox">
                    <textarea required="required"  placeholder=" Type your message here!">
                    </textarea>
                </div>

                <div class="inputbox">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
